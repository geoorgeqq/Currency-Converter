<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <h1>Currency Converter</h1>
        <div class="converter">
        <select name="" class="currency">
        <option value="">Currency 1</option>
        </select>
        <select name="" class="currency">
            <option value="">Currency 2</option>
        </select>
        <button class="switchCurrency">Switch</button>
        <input type="text"  placeholder="0.00" class="input_currency">
        <input type="text"  placeholder="0.00" disabled class="output_currency">
    </div>
    <input type="submit" onclick="converter()" value="Convert" class="submited">
    </div>


    <script src="index.js"></script>
</body>
</html>
